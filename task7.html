<script type="text/javascript">
  var a=document.getElementById("box");
      e=a.getElementsByTagName("div");
      b=document.getElementById("qxbl");
      f=document.getElementById("zxbl");
      g=document.getElementById("hxbl");
      tree=[];

 b.onclick=function(){
start();
 preOrder(a);
 show();
 }
f.onclick=function(){
  start();
 inOrder(a);
 show();
 }
 g.onclick=function(){
start();
 postOrder(a);
 show();
 }

function start(){
  tree=[];

}
function show(){
  let i=0;
  tree[i].style.background="#f00";
  var change;
  change=setInterval(function(){
    i++;
    if(i<tree.length){
            tree[i-1].style.background="#fff";
            tree[i].style.background="red";
          }else{
            clearInterval(change);
            tree[i-1].style.background="#fff";
          }
  },300);
}

var preOrder = function (node) { 
 if (node) {  
  tree.push(node);
  console.log(tree);
   preOrder(node.firstElementChild);
   preOrder(node.lastElementChild);

 }
}
var inOrder = function (node) { 
 if (node) { 
 
   inOrder(node.firstElementChild);
   tree.push(node);
   inOrder(node.lastElementChild);
 }
}
var postOrder = function (node) { 
 if (node) {
    
   postOrder(node.firstElementChild);
   postOrder(node.lastElementChild);
   tree.push(node);
 }
}
